<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyst Triage: Kibana Filter Generator</title>
    <style>
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --text: #d4d4d4;
            --accent: #007acc;
            --border: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: var(--panel);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border);
            max-width: 800px;
            width: 100%;
        }
        h2 { color: var(--accent); margin: 0 0 20px 0; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display: block; font-size: 0.8em; font-weight: bold; margin-bottom: 5px; color: #888; }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            background: #252526;
            border: 1px solid var(--border);
            color: #fff;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .preset-btn {
            background: #333;
            border: 1px solid var(--border);
            color: #ccc;
            padding: 5px 10px;
            font-size: 0.75em;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .preset-btn:hover { background: #444; }
        .main-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 15px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 4px;
        }
        #jsonOutput { font-family: 'Consolas', monospace; font-size: 0.85em; background: #000; margin-top: 10px; white-space: pre; }
        .utility-bar { margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Analyst Triage & Filter Tool</h2>

        <div style="margin-bottom: 20px;">
            <label>Field Selection Presets</label>
            <button type="button" class="preset-btn" onclick="setField('related.ip')">Network (IP)</button>
            <button type="button" class="preset-btn" onclick="setField('process.executable')">Host (Process)</button>
            <button type="button" class="preset-btn" onclick="setField('file.hash.sha256')">Host (Hash)</button>
            <button type="button" class="preset-btn" onclick="setField('user.name')">User Activity</button>
        </div>

        <div class="grid">
            <div>
                <label>Target Field</label>
                <input type="text" id="fieldNameInput" value="related.ip">
            </div>
            <div>
                <label>Logic</label>
                <select id="logicType">
                    <option value="should">OR (Should)</option>
                    <option value="must">AND (Must)</option>
                    <option value="must_not">Exclude (Must Not)</option>
                </select>
            </div>
            <div>
                <label>Format</label>
                <select id="outputFormat">
                    <option value="dsl">JSON DSL</option>
                    <option value="kql">KQL String</option>
                </select>
            </div>
        </div>

        <div>
            <div class="utility-bar">
                <label>Input Values</label>
                <button type="button" class="preset-btn" onclick="sanitizeInput()" style="background: #442222; margin: 0;">Clean Defanged IOCs</button>
            </div>
            <textarea id="textLineInput" rows="8" placeholder="Paste indicators here..."></textarea>
        </div>

        <button type="button" class="main-btn" onclick="generate()">Generate Kibana Filter</button>

        <div style="margin-top: 20px;">
            <label>Result:</label>
            <textarea id="jsonOutput" rows="10" readonly></textarea>
            <button type="button" class="main-btn" id="copyBtn" onclick="copyResult()" style="background: #444;">Copy to Clipboard</button>
        </div>
    </div>

    <script>
        function setField(name) {
            document.getElementById('fieldNameInput').value = name;
        }

        function sanitizeInput() {
            const el = document.getElementById('textLineInput');
            el.value = el.value
                .replace(/\[\.\]/g, '.')
                .replace(/hxxp/gi, 'http')
                .replace(/\[:\]/g, ':')
                .replace(/\[at\]/gi, '@')
                .trim();
        }

        function isCidr(val) {
            return /^([0-9]{1,3}\.){3}[0-9]{1,3}\/([0-9]|[1-2][0-9]|3[0-2])$/.test(val);
        }

        function generate() {
            const field = document.getElementById('fieldNameInput').value.trim();
            const rawText = document.getElementById('textLineInput').value;
            const logic = document.getElementById('logicType').value;
            const format = document.getElementById('outputFormat').value;

            const values = [...new Set(rawText.split('\n').map(s => s.trim()).filter(s => s !== ''))];

            if (values.length === 0) {
                alert("Please enter at least one value.");
                return;
            }

            let output = "";

            if (format === 'kql') {
                const op = logic === 'must_not' ? ' and not ' : (logic === 'must' ? ' and ' : ' or ');
                output = values.map(v => `${field} : "${v}"`).join(op);
                if (logic === 'must_not') output = `not (${output.replace(/ and not /g, ' or ')})`;
            } else {
                const clauses = values.map(v => {
                    const type = isCidr(v) ? "term" : "match_phrase";
                    return { [type]: { [field]: v } };
                });

                const query = { query: { bool: { [logic]: clauses } } };
                if (logic === 'should') query.query.bool.minimum_should_match = 1;
                output = JSON.stringify(query, null, 2);
            }

            document.getElementById('jsonOutput').value = output;
        }

        function copyResult() {
            const el = document.getElementById('jsonOutput');
            if (!el.value) return;
            el.select();
            document.execCommand('copy');
            const btn = document.getElementById('copyBtn');
            btn.innerText = "COPIED!";
            btn.style.backgroundColor = "#28a745";
            setTimeout(() => {
                btn.innerText = "Copy to Clipboard";
                btn.style.backgroundColor = "#444";
            }, 1500);
        }
    </script>
</body>
</html>
